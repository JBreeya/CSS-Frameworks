<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./image/Pie.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .card {
            width: 400px;
            height: 400px;
            padding: 50px;
            background: rgba(241, 10, 10, 0.966);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #fff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            color: #fff;
            margin-left: 0%;
            margin-right: 190px;
            margin-bottom: 30px;
        }

        .input {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            border-radius: 7px;
            background: transparent;
            outline: none;
            margin-bottom: 20px;
            padding-right: 30px; 
        }

        .input label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: all 0.3s ease;
            transform-origin: top left;
            pointer-events: none;
        }

        .input svg {
            fill: #fff;
            width: 14px;
            height: 14px;
            position: absolute;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
        }

        .input input:focus + label,
        .input input:not(:placeholder-shown) + label {
            top: -1.5em;
            font-size: 12px;
        }

        .checkbox {
            margin-right: 160px;
            color: #fff !important;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #1389d8;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #00090f;
            color: #fff;
        }
    </style>
</head>

<body class="bg-cover bg-center">

    <form class="container flex items-center justify-center min-h-screen">
        <div class="card w-96 p-8 bg-red-600 rounded-lg shadow-md text-white">
            <h1 class="header text-3xl font-bold mb-6">Sign in</h1>

            <div class="input relative">
                <input type="email" placeholder=" " class="w-full p-2 border-b-2 border-white bg-transparent text-white outline-none">
                <label><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon w-6 h-6">
                        <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                    </svg> Email address</label>
            </div>

            <div class="input relative">
                <input type="password" placeholder=" " class="w-full p-2 border-b-2 border-white bg-transparent text-white outline-none">
                <label><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon w-6 h-6">
                        <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
                    </svg> Password</label>
            </div>

            <div class="checkbox mb-6 flex items-center">
                <input type="checkbox" id="remember-me" class="mr-2">
                <label for="remember-me" class="text-white">Remember me</label>
            </div>

            <button class="button w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200" type="submit">Sign in</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
