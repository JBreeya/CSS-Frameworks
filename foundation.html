<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Foundation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">

  <style>
    body {
      background: url('./Pie.jpg') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .login-box {
      width: 390px;
      height: 390px;
      padding: 50px;
      background: rgba(241, 10, 10, 0.966);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .container {
      width: 310px;
    }

    .form-signin {
      font-size: 25px;
      padding-bottom: 20px;
    }

    .input-field {
      position: relative;
      width: 100%;
    }

    .input-field label {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.2s ease-out all;
      margin-left: 10px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #000000;
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline: none;
      border-radius: 7px;
      box-shadow: none;
    }

    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label {
      top: -1.5em;
      font-size: 12px;
      color: #fff;
    }

    .remem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .remem input[type="checkbox"]+label {
      color: #fff;
      margin-left: 5px;
      margin-bottom: 30px; 

    }

    .button.expand {
    width: 90px;
    height: 40px;
    font-size: 16px;
    color: #fff;
    background: #1389d8;
    border: 1px solid #fff;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;

  }

    .button.expand:hover {
      background-color: #00090f;
    }
    .container {
      width: 310px;
    }

    .remem input[type="checkbox"] {
      height: 15px;
    }

    .form-signin {
      font-size: 25px;
      padding-bottom: 25px;
    }

    .input-field .email {
        padding-bottom: 10px;
        margin-bottom: 30px; 

    }

    .input-field i {
            font-size: 10px;
            width: 10px;
            height: 10px;
          }

  </style>
</head>

<body>
  <div class="large-3 large-centered columns">
    <div class="login-box">
      <div class="container">
        <form>
          <h5 class="form-signin">Sign in</h5>
          <div class="input-field">
            <input type="text" name="username" id="username" placeholder=" " class="email"/>
            <label for="username"><i class="fi-torso"></i> Email address</label>
          </div>
          <div class="input-field">
            <input type="password" name="password" id="password" placeholder=" " />
            <label for="password"><i class="fi-lock"></i> Password</label>
          </div>
          <div class="remem">
            <div>
              <input type="checkbox" id="remem" class="checkbox" />
              <label for="remem">Remember me</label>
            </div>
          </div>
            <div>
              <input type="submit" class="button expand" value="Sign in" />
            </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
